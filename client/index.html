<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">

    <div id="headerDiv">
      <h1>Inspiration Station</h1>
      <div id="buttonDiv">
        <button id="complimentButton">Get a compliment</button>
        <button id="fortuneButton">Get your fortune</button>
      </div>
    </div>

    <div id="formWrapper">
      <h2>Write a Quote</h2>
      <form>
        <p>Quote</p>
        <input type="text" name="quote" id="quoteInput">
        <p>Author</p>
        <input type="text" name="quote" id="authorInput">
        <p>Image link</p>
        <input type="text" name="quote" id="imageInput">
        <br>
        <button id="submitForm">Add Quote</button>
      </form>
    </div>

    <section id="quotesContainer">
      <div id="quoteBlock">
        <div id="imgQuote">
          <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5OTk0MTY5OTI0NjU4Mjk4/gettyimages-82587359.jpg" alt="Author" id="quoteImage">
          <div id="textWrapper">
            <h3>Two roads diverged in a yellow wood,
              And sorry I could not travel both
              And be one traveler, long I stood
              And looked down one as far as I could
              To where it bent in the undergrowth;</h3>
            <h4>Robert Frost</h4>
          </div>
        </div>
        <div id="likesDiv">
          <div id="thumbsUp">
            <img src="../thumbs-up.svg" alt="Thumbs Up">
            <p>1</p>
          </div>
          <div id="thumbsDown">
            <img src="../thumbs-down.svg" alt="Thumbs Down">
            <p>1</p>
          </div>
        </div>
        <div id="xDiv">
          <img src="../x.svg" alt="Delete">
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      
      //Get Compliment
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      //Get Fortune
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };


    </script>
    <script src="main.js"></script>

</body>
